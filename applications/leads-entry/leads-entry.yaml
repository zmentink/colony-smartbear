spec_version: 1
kind: application

inputs:
- AWS_INSTANCE_TYPE: m5.large
- SALESFORCE_CLIENT_ID: x
- SALESFORCE_CLIENT_SECRET: x
- SALESFORCE_USERNAME: x
- SALESFORCE_PASSWORD: x
- SALESFORCE_LOGIN_URL:

infrastructure:
  connectivity:
    external:
      - port_info:
          port: 80
  compute:
    spec:            
      aws:
        instance_type: $AWS_INSTANCE_TYPE
        
configuration:
  start:
    script: leads-entry-command.sh
  initialization:
    script: leads-entry.sh
  healthcheck:
    timeout: 1000
    wait_for_ports: 80
    
source:
  image:    
    ami:  
      - id: ami-08660f1c6fb6b01e7
        region: eu-west-1
        username: ubuntu
      - id: ami-09eb5e8a83c7aa890
        region: us-west-1
        username: ubuntu
  os_type: linux
  
debugging: 
  connection_protocol: SSH