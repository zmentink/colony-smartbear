spec_version: 1
kind: application

inputs:
- AWS_INSTANCE_TYPE: m5.large

infrastructure:
  connectivity:
    internal:
      - port_info:
          port: 8080
  compute:
    spec:            
      aws:
        instance_type: $AWS_INSTANCE_TYPE
        
configuration:
  start:
    script: servicev-command.sh
  initialization:
    script: servicev.sh
  healthcheck:
    timeout: 1000
    wait_for_ports: 8080
    
source:
  image:    
    ami:  
      - id: ami-009ed7781b3b1268b # custom private ami
        region: us-west-1
        username: ubuntu
  os_type: linux
  
debugging: 
  connection_protocol: SSH