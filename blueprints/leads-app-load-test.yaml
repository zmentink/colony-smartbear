spec_version: 1
kind: blueprint
metadata:
  description: >
    Application is configured to deploy with multiple instances for load tests.
    
clouds: 
  - AWS 1: eu-west-1
  
artifacts:
  - leads: leads-app/latest/leads-webapp.latest.tar.gz

inputs:
- AWS_INSTANCE_TYPE: m5.large

applications:
  - leads:
      instances: 1
      input_values:
        - AWS_INSTANCE_TYPE: $AWS_INSTANCE_TYPE
        - SALESFORCE_LOGIN_URL: $outputs.smartbear-servicev.SALESFORCE_LOGIN_URL
    
  - db:      
      input_values:
        - AWS_INSTANCE_TYPE: $AWS_INSTANCE_TYPE

services:
  - smartbear-servicev
            
debugging:
  availability: on